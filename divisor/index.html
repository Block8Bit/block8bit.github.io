<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de contas</title>
    <link rel="icon" type="image/x-icon" href="image.png">
    <script src="https://kit.fontawesome.com/ec175e5d35.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container__conteudo background">
        <h1>Divisor de contas</h1>
        <h2 id="mensagem">Divida suas contas <strong>proporcionalmente</strong> ao que ganham!</h2>
        <div class="container">
            <div class="container__salarios">
            <div class="container__campo">
                <label class="texto__paragrafo">Insira o salário da 1ª pessoa:</label>
                <div class="container__input__toggle">
                    <input type="password" min="1" class="container__input__salario" id="salario1" placeholder="Salário 1">
                    <button class="toggle-input" onclick="toggleInputVisibility('salario1')"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
    
            <div class="container__campo">
                <label class="texto__paragrafo">Insira o salário da 2ª pessoa:</label>
                <div class="container__input__toggle">
                    <input type="password" min="1" class="container__input__salario" id="salario2" placeholder="Salário 2">
                    <button class="toggle-input" onclick="toggleInputVisibility('salario2')"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
        </div>

            <div class="container__campo">
                <label class="texto__paragrafo">Insira a conta a dividir:</label>
                <input type="number" min="1" class="container__input container__conta" id="conta" placeholder="Valor da conta">
            </div>
        </div>
        <div class="container__botoes">
            <button onclick="calcular()" class="container__botao__calcular container__botao">Calcular!</button>
            <button onclick="adicionar()" class="container__botao__adicionar container__botao">Adicionar pessoa</button>
        </div>
    </div>

    <script src="app.js" defer></script>
    <footer>
        <div class="conteudo__footer">
            <h2 class="footer__texto">Feito por <a href="/" class="footer__texto__strong">Block8Bit</a> <i class="fa-solid fa-music"></i></h2>
        </div>
    </footer>
</body>
</html>
